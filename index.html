<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div>
            <div id="text"></div>
        </div>    
        <div class="button">
            <button class="clear">Clr</button>
            <button class="dlt">Dlt</button>
            <button class="op mod">%</button>
            <button class="op div">/</button>

            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="op mul">x</button>

            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="op add">+</button>

            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="op sub">-</button>
            
            <button class="sign">+/-</button>
            <button class="num">0</button>
            <button class="num">.</button>
            <button class="ans">=</button>
                
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
